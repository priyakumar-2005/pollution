<!DOCTYPE html>
<html>
<head>
  <title>Pollution Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("images/login background.jpg");
      background-size: cover;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-image: url("https://www.innovationnewsnetwork.com/wp-content/uploads/2022/09/iStock%D0%9C%D0%B0%D0%BA%D1%81%D0%B8%D0%BC-%D0%A8%D0%BC%D0%B0%D0%BA%D0%BE%D0%B2-1141520118-696x392.jpg");
      background-size: cover;
    }
    h1 {
      color: #ccc;
    }
    h2 {
      text-align: center;
      text-decoration-color: blue;
      font-family: blackadder Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: 50px;
    }
    .form-group {
      margin-bottom: 20px;
      color: white;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .form-color {
      color: blue;
      cursor: pointer;
    }
    .logo {
      float: right;
    }
    .border-link {
      border-top: white;
      text-decoration: none;
    }
    img {
      border-radius: 50px;
      width: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="background2.jpg" width="300px" style="border-radius: 100px;">
    </div><br>
    <i><h1><u><center>Pollution</center></u></h1></i>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="password">Confirm Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-color">
        <a href="forgot_password.html">Forgot password?</a>
      </div>
      <div class="form-group">
        <button type="submit" onclick="window.location.href='about pollution.html'">Login</button>
      </div><br>
        <p><center>or </center></p>
        <div class="form-color"><center>Sign up using</center></div>
        <center>
          <a href="https://accounts.google.com" target="_blank">
            <img src="images/google image.jpeg" alt="Google">
          </a>
          <a href="https://twitter.com/login" target="_blank">
            <img src="images/tiwtter.jpeg" alt="Twitter">
          </a>
          <a href="https://www.facebook.com/login/" target="_blank">
            <img src="images/facebook.png" alt="Facebook">
          </a>
        </center>
        
      </div>
    </form>
  </div>
</body>
</html>
